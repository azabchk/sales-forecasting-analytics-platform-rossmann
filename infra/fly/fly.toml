app = "sales-forecast-backend-prod"
primary_region = "fra"

[build]
  dockerfile = "backend/Dockerfile"

[env]
  ENVIRONMENT = "production"
  CORS_ORIGINS = "https://app.yourcompany.com,https://stg-app.yourcompany.com"
  CORS_ALLOW_ORIGINS = "https://app.yourcompany.com,https://stg-app.yourcompany.com"
  MODEL_PATH = "ml/artifacts/model.joblib"
  MODEL_METADATA_PATH = "ml/artifacts/model_metadata.json"
  CONTRACTS_REGISTRY_PATH = "config/input_contract/contracts_registry.yaml"
  SCENARIO_PRICE_ELASTICITY = "1.0"
  SCENARIO_MAX_SEGMENT_STORES = "50"
  PREFLIGHT_ALERTS_SCHEDULER_ENABLED = "0"
  PREFLIGHT_NOTIFICATIONS_SCHEDULER_ENABLED = "0"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "20s"
    interval = "15s"
    timeout = "5s"
    method = "GET"
    path = "/api/v1/health"
