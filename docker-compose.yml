services:
  postgres:
    image: postgres:16
    container_name: vkr_postgres
    restart: unless-stopped
    env_file:
      - ${SERVICE_ENV_FILE:-.env}
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-rossmann}
      POSTGRES_USER: ${POSTGRES_USER:-rossmann_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h localhost -U ${POSTGRES_USER:-rossmann_user} -d ${POSTGRES_DB:-rossmann}"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 5s

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: vkr_backend
    restart: unless-stopped
    env_file:
      - ${SERVICE_ENV_FILE:-.env}
    environment:
      DATABASE_URL: ${DATABASE_URL_DOCKER:-postgresql+psycopg2://${POSTGRES_USER:-rossmann_user}:${POSTGRES_PASSWORD:-change_me}@postgres:5432/${POSTGRES_DB:-rossmann}}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173,http://127.0.0.1:5173}
      BACKEND_HOST: 0.0.0.0
      BACKEND_PORT: 8000
      PYTHONUNBUFFERED: "1"
    working_dir: /workspace/backend
    volumes:
      - ./:/workspace
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health', timeout=3)\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 30s

volumes:
  postgres_data:
