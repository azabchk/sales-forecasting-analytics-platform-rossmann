name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  backend-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            backend/requirements.txt
            backend/requirements-dev.txt
            etl/requirements.txt
            ml/requirements.txt

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip --retries 10 --timeout 60
          python -m pip install --retries 10 --timeout 60 -r backend/requirements.txt
          python -m pip install --retries 10 --timeout 60 -r backend/requirements-dev.txt

      - name: Compile backend app
        run: python -m compileall backend/app

      - name: Run backend tests
        run: PYTHONPATH=backend pytest -q backend/tests

      - name: Compile ML scripts
        run: python -m py_compile ml/train.py ml/evaluate.py ml/train_chatbot.py

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
