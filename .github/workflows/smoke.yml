name: Smoke

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: |
            backend/requirements.txt
            etl/requirements.txt
            ml/requirements.txt

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Prepare env file
        run: |
          if [ ! -f .env ] && [ -f .env.example ]; then
            cp .env.example .env
          fi

      - name: Run smoke script
        env:
          ML_SMOKE_MODE: "1"
          SMOKE_FRONTEND_BUILD: "0"
          SMOKE_BACKEND_MODE: "local"
          KEEP_RUNNING: "0"
          PIP_RETRIES: "10"
          PIP_TIMEOUT: "60"
          PIP_DISABLE_PIP_VERSION_CHECK: "1"
        run: bash scripts/smoke.sh

      - name: Capture compose diagnostics on failure
        if: failure()
        run: |
          mkdir -p artifacts/smoke
          docker compose ps -a > artifacts/smoke/compose-ps.txt || true
          docker compose logs --no-color > artifacts/smoke/compose-workflow.log || true

      - name: Upload smoke logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-logs
          path: artifacts/smoke
          if-no-files-found: warn

      - name: Docker compose down
        if: always()
        run: docker compose down --remove-orphans -v
