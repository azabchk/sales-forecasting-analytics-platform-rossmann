global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 30s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  - job_name: preflight_backend_diagnostics
    honor_timestamps: true
    metrics_path: /api/v1/diagnostics/metrics
    scheme: http
    static_configs:
      - targets:
          - host.docker.internal:8000
        labels:
          env: local
          platform: preflight
